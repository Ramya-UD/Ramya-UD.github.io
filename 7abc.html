<!DOCTYPE html>
<html>


  <head>
    <style>
      .i1{
        width:200px;
        border-radius:15px;
        margin-right:20px;

      }
      .i2{
       width: 200px;
       height: 200px;
       object-fit: cover;
       object-position: center;
       margin-right: 20px;
      }

      .i3{
        border-radius:900px;
        object-fit: contain;
        height:200px;
    

      }




    </style>

  </head>

  <body>
    <img   class="i1" src="catimage.jpg">
    <img class="i2" src="catimage.jpg">
    <img class="i3" src="catimage.jpg">



    


  </body>


</html>
